<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction Model</title>
    <style>
        h1{
            color: #33cccc;
            text-align: center;
            font-size: 48px;
        }
        table{
            margin-right: auto;
            margin-left: auto;
            text-align: left;
            margin-top: 20px;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            background: #b92b27;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #1565C0, #b92b27);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #1565C0, #b92b27); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <center>
        <h1>Car Price Prediction</h1>
        <form method="post" action="/submit">
            <table>
                <tr>
                    <th style="width:50%"></th>
                    <th style="width:50%"></th> 
                </tr>
                <tr>
                    <td>Manufacturer</td>
                    <td>
                        <select id="manufacturer" name = "manufacturer" required>
                            <option value="-Select Option-">-Select Option-</option>
                            <option value="ACURA">ACURA</option>
                            <option value="ALFA ROMEO">ALFA ROMEO</option>
                            <option value="ASTON MARTIN">ASTON MARTIN</option>
                            <option value="AUDI">AUDI</option>
                            <option value="BENTLEY">BENTLEY</option>
                            <option value="BMW">BMW</option>
                            <option value="BUICK">BUICK</option>
                            <option value="CADILLAC">CADILLAC</option>
                            <option value="CHEVROLET">CHEVROLET</option>
                            <option value="CHRYSLER">CHRYSLER</option>
                            <option value="CITROEN">CITROEN</option>
                            <option value="DAEWOO">DAEWOO</option>
                            <option value="DAIHATSU">DAIHATSU</option>
                            <option value="DODGE">DODGE</option>
                            <option value="FIAT">FIAT</option>
                            <option value="FERRARI">FERRARI</option>
                            <option value="FORD">FORD</option>
                            <option value="GAZ">GAZ</option>
                            <option value="GMC">GMC</option>
                            <option value="GREATWALL">GREATWALL</option>
                            <option value="HAVAL">HAVAL</option>
                            <option value="HONDA">HONDA</option>
                            <option value="HUMMER">HUMMER</option>
                            <option value="HYUNDAI">HYUNDAI</option>
                            <option value="INFINITI">INFINITI</option>
                            <option value="ISUZU">ISUZU</option>
                            <option value="JAGUAR">JAGUAR</option>
                            <option value="JEEP">JEEP</option>
                            <option value="KIA">KIA</option>
                            <option value="LAMBORGHINI">LAMBORGHINI</option>
                            <option value="LAND ROVER">LAND ROVER</option>
                            <option value="LANCIA">LANCIA</option>
                            <option value="LEXUS">LEXUS</option>
                            <option value="LINCOLN">LINCOLN</option>
                            <option value="MASERATI">MASERATI</option>
                            <option value="MAZDA">MAZDA</option>
                            <option value="MERCEDES-BENZ">MERCEDES-BENZ</option>
                            <option value="MERCURY">MERCURY</option>
                            <option value="MINI">MINI</option>
                            <option value="MITSUBISHI">MITSUBISHI</option>
                            <option value="MOSKVICH">MOSKVICH</option>
                            <option value="NISSAN">NISSAN</option>
                            <option value="OPEL">OPEL</option>
                            <option value="PEUGEOT">PEUGEOT</option>
                            <option value="PONTIAC">PONTIAC</option>
                            <option value="PORSCHE">PORSCHE</option>
                            <option value="RENAULT">RENAULT</option>
                            <option value="ROVER">ROVER</option>
                            <option value="SAAB">SAAB</option>
                            <option value="SATURN">SATURN</option>
                            <option value="SCION">SCION</option>
                            <option value="SEAT">SEAT</option>
                            <option value="SKODA">SKODA</option>
                            <option value="SSANGYONG">SSANGYONG</option>
                            <option value="SUBARU">SUBARU</option>
                            <option value="SUZUKI">SUZUKI</option>
                            <option value="TESLA">TESLA</option>
                            <option value="TOYOTA">TOYOTA</option>
                            <option value="UAZ">UAZ</option>
                            <option value="VAZ">VAZ</option>
                            <option value="VOLKSWAGEN">VOLKSWAGEN</option>
                            <option value="VOLVO">VOLVO</option>
                            <option value="სხვა">სხვა</option>
                            <option value="ZAZ">ZAZ</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Prod. year</td>
                    <td>
                        <input type="number" id="year" name="year" min="1900" max="2099" required>
                    </td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td>
                        <select id="category" name="category">
                            <option value="-Select Option-">-Select Option-</option>
                            <option value="Jeep">Jeep</option>
                            <option value="Hatchback">Hatchback</option>
                            <option value="Sedan">Sedan</option>
                            <option value="Microbus">Microbus</option>
                            <option value="Goods wagon">Goods wagon</option>
                            <option value="Universal">Universal</option>
                            <option value="Coupe">Coupe</option>
                            <option value="Minivan">Minivan</option>
                            <option value="Cabriolet">Cabriolet</option>
                            <option value="Limousine">Limousine</option>
                            <option value="Pickup">Pickup</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Leather interior</td>
                    <td>
                        <input type="radio" name="interiors" value="Yes"> Yes
                        <input type="radio" name="interiors" value="No"> No
                    </td>
                </tr>
                <tr>
                    <td>Fuel type</td>
                    <td>
                        <select id="fuel_type" name="fuel_type">
                            <option value="-Select Fuel Type-">-Select Fuel Type-</option>
                            <option value="Hybrid">Hybrid</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="CNG">CNG</option>
                            <option value="Plug-in Hybrid">Plug-in Hybrid</option>
                            <option value="LPG">LPG</option>
                            <option value="Hydrogen">Hydrogen</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Engine volume</td>
                    <td>
                        <input type="number" step="0.1" id="engine_volume" name="engine_volume" min="0" max="8" required>
                    </td>
                </tr>
                <tr>
                    <td>Turbo</td>
                    <td>
                        <input type="radio" name="turbo" value="True"> Yes
                        <input type="radio" name="turbo" value="False"> No
                    </td>
                </tr>
                <tr>
                    <td>Mileage</td>
                    <td>
                        <input type="number" id="mileage" name="mileage" min="0" max="1000000" required>
                    </td>
                </tr>
                <tr>
                    <td>Cylinders</td>
                    <td>
                        <input type="number" id="cylinders" name="cylinders" min="0" max="16" required>
                    </td>
                </tr>
                <tr>
                    <td>Gear box type</td>
                    <td>
                        <select id="gear_box" name="gear_box">
                            <option value="-Select Transmission-">-Select Transmission-</option>
                            <option value="Automatic">Automatic</option>
                            <option value="Tiptronic">Tiptronic</option>
                            <option value="Variator">Variator</option>
                            <option value="Manual">Manual</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Drive wheels</td>
                    <td>
                        <select id="drive_wheel" name="drive_wheel">
                            <option value="-Select Option-">-Select Option-</option>
                            <option value="4x4">4x4</option>
                            <option value="Front">Front</option>
                            <option value="Rear">Rear</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Doors</td>
                    <td>
                        <input type="radio" id = "door" name="door" value="2"> 2
                        <input type="radio" id = "door" name="door" value="4"> 4
                        <input type="radio" id = "door" name="door" value="5"> 5
                    </td>
                </tr>
                <tr>
                    <td>Wheel</td>
                    <td>
                        <input type="radio" id = "wheel" name="wheel" value="Left wheel"> Left
                        <input type="radio" id = "wheel" name="wheel" value="Right-hand drive"> Right
                    </td>
                </tr>
                <tr>
                    <td>Color</td>
                    <td>
                        <select id = "color" name = "color">
                            <option value="-Select Color-">-Select Color-</option>
                            <option value="Beige">Beige</option>
                            <option value="Black">Black</option>
                            <option value="Blue">Blue</option>
                            <option value="Brown">Brown</option>
                            <option value="Carnelian red">Carnelian red</option>
                            <option value="Golden">Golden</option>
                            <option value="Green">Green</option>
                            <option value="Grey">Grey</option>
                            <option value="Orange">Orange</option>
                            <option value="Pink">Pink</option>
                            <option value="Purple">Purple</option>
                            <option value="Red">Red</option>
                            <option value="Silver">Silver</option>
                            <option value="Sky blue">Sky blue</option>
                            <option value="White">White</option>
                            <option value="Yellow">Yellow</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Levy</td>
                    <td>
                        <input type="number" id="levy" name="levy" min="0" required>
                    </td>
                </tr>
                <tr>
                    <td>Airbags</td>
                    <td>
                        <input type="number" id="airbags" name="airbags" min="0" max="16" required>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                    <td>
                        <input type="reset" value="Reset">
                    </td>    
                </tr>
            </table>    
        </form>
    </center>
</body>
</html>
